<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BoltTiger - Ultimate Luxury</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>
  <!-- ============================================
       LUXURY BACKGROUND EFFECTS - GOLDEN SUNLIGHT
       ============================================ -->
  <div class="luxury-bg">
    <!-- Primary sun glow - the main light source -->
    <div class="sun-glow"></div>
    
    <!-- Soft volumetric light beams -->
    <div class="volumetric-light">
      <div class="soft-beam beam-1"></div>
      <div class="soft-beam beam-2"></div>
      <div class="soft-beam beam-3"></div>
      <div class="soft-beam beam-4"></div>
      <div class="soft-beam beam-5"></div>
    </div>
    
    <!-- Hazy atmosphere layer -->
    <div class="haze-layer"></div>
    
    <!-- Light leak / lens flare effects -->
    <div class="light-leak leak-1"></div>
    <div class="light-leak leak-2"></div>
    
    <!-- Golden dust particles -->
    <canvas id="dustCanvas"></canvas>
    
    <!-- Floating golden flakes -->
    <div class="golden-flakes" id="flakes"></div>
    
    <!-- Ambient light orbs - softer -->
    <div class="light-orb orb-1"></div>
    <div class="light-orb orb-2"></div>
    <div class="light-orb orb-3"></div>
    
    <!-- Warm gradient overlay -->
    <div class="warm-overlay"></div>
  </div>

/* ============================================
   CSS VARIABLES - LUXURY PALETTE
   ============================================ */
:root {
  /* Gold Spectrum */
  --gold-100: #FFF8E1;
  --gold-200: #FFE082;
  --gold-300: #FFD54F;
  --gold-400: #FFCA28;
  --gold-500: #FFC107;
  --gold-600: #FFB300;
  --gold-700: #FFA000;
  --gold-800: #FF8F00;
  --gold-900: #E65100;
  
  /* Primary Gold */
  --gold: #F5A623;
  --gold-light: #FFD93D;
  --gold-bright: #FFE55C;
  --gold-dark: #CC7A00;
  
  /* Backgrounds */
  --bg-void: #030305;
  --bg-deep: #080810;
  --bg-surface: #0C0C14;
  --bg-card: rgba(12, 12, 20, 0.9);
  
  /* Text */
  --text-primary: #FFFFFF;
  --text-secondary: rgba(255, 255, 255, 0.7);
  --text-muted: rgba(255, 255, 255, 0.45);
  
  /* Effects */
  --glow-gold: 0 0 40px rgba(245, 166, 35, 0.4);
  --glow-gold-strong: 0 0 60px rgba(245, 166, 35, 0.6), 0 0 100px rgba(245, 166, 35, 0.3);
}

/* ============================================
   RESET & BASE
   ============================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

*:focus {
  outline: none;
}

button, a, input, select, textarea {
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

html {
  font-size: 16px;
}

body {
  font-family: 'Inter', -apple-system, sans-serif;
  background: var(--bg-void);
  color: var(--text-primary);
  min-height: 100vh;
  overflow-x: hidden;
  -webkit-font-smoothing: antialiased;
}

/* ============================================
   LUXURY BACKGROUND - GOLDEN SUNLIGHT EFFECT
   ============================================ */
.luxury-bg {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
  background: linear-gradient(180deg, 
    rgba(20, 15, 8, 1) 0%,
    rgba(8, 6, 4, 1) 50%,
    var(--bg-void) 100%
  );
}

/* Main sun glow - warm and soft */
.sun-glow {
  position: absolute;
  top: -40%;
  left: 50%;
  transform: translateX(-50%);
  width: 180%;
  height: 90%;
  background: radial-gradient(ellipse 60% 40% at center,
    rgba(255, 200, 100, 0.25) 0%,
    rgba(245, 166, 35, 0.15) 20%,
    rgba(245, 166, 35, 0.08) 40%,
    rgba(200, 120, 40, 0.03) 60%,
    transparent 80%
  );
  filter: blur(40px);
  animation: sunPulse 8s ease-in-out infinite;
}

@keyframes sunPulse {
  0%, 100% { 
    opacity: 0.8; 
    transform: translateX(-50%) scale(1); 
    filter: blur(40px);
  }
  50% { 
    opacity: 1; 
    transform: translateX(-50%) scale(1.08); 
    filter: blur(50px);
  }
}

/* Volumetric soft light beams - like sunlight through clouds */
.volumetric-light {
  position: absolute;
  top: -10%;
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  height: 80%;
}

.soft-beam {
  position: absolute;
  top: 0;
  left: 50%;
  transform-origin: top center;
  background: linear-gradient(180deg,
    rgba(255, 220, 150, 0.15) 0%,
    rgba(255, 200, 100, 0.08) 20%,
    rgba(245, 166, 35, 0.04) 50%,
    transparent 100%
  );
  filter: blur(30px);
  animation: beamBreath 10s ease-in-out infinite;
}

.soft-beam.beam-1 {
  width: 120px;
  height: 100%;
  transform: translateX(-50%) rotate(-18deg);
  animation-delay: 0s;
}

.soft-beam.beam-2 {
  width: 80px;
  height: 90%;
  transform: translateX(-50%) rotate(-8deg);
  opacity: 0.7;
  animation-delay: 1.5s;
}

.soft-beam.beam-3 {
  width: 150px;
  height: 100%;
  transform: translateX(-50%) rotate(0deg);
  opacity: 0.9;
  animation-delay: 3s;
}

.soft-beam.beam-4 {
  width: 80px;
  height: 90%;
  transform: translateX(-50%) rotate(8deg);
  opacity: 0.7;
  animation-delay: 1.5s;
}

.soft-beam.beam-5 {
  width: 120px;
  height: 100%;
  transform: translateX(-50%) rotate(18deg);
  animation-delay: 0s;
}

@keyframes beamBreath {
  0%, 100% { 
    opacity: 0.4;
    filter: blur(30px);
  }
  50% { 
    opacity: 0.7;
    filter: blur(40px);
  }
}

/* Haze layer - adds atmospheric depth */
.haze-layer {
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg,
    rgba(255, 200, 120, 0.06) 0%,
    rgba(255, 180, 100, 0.03) 30%,
    transparent 60%
  );
  filter: blur(60px);
  animation: hazeShift 12s ease-in-out infinite;
}

@keyframes hazeShift {
  0%, 100% { 
    opacity: 0.6;
    transform: translateY(0);
  }
  50% { 
    opacity: 0.9;
    transform: translateY(-20px);
  }
}

/* Light leaks - like lens flare, adds warmth */
.light-leak {
  position: absolute;
  border-radius: 50%;
  filter: blur(80px);
  mix-blend-mode: screen;
  animation: leakFloat 15s ease-in-out infinite;
}

.light-leak.leak-1 {
  width: 300px;
  height: 300px;
  top: -5%;
  left: 20%;
  background: radial-gradient(circle,
    rgba(255, 200, 100, 0.2) 0%,
    rgba(255, 180, 80, 0.1) 40%,
    transparent 70%
  );
  animation-delay: 0s;
}

.light-leak.leak-2 {
  width: 250px;
  height: 250px;
  top: 5%;
  right: 15%;
  background: radial-gradient(circle,
    rgba(255, 220, 150, 0.15) 0%,
    rgba(245, 166, 35, 0.08) 40%,
    transparent 70%
  );
  animation-delay: 5s;
}

@keyframes leakFloat {
  0%, 100% { 
    transform: translate(0, 0) scale(1);
    opacity: 0.5;
  }
  33% { 
    transform: translate(20px, 10px) scale(1.1);
    opacity: 0.7;
  }
  66% { 
    transform: translate(-10px, 20px) scale(0.95);
    opacity: 0.6;
  }
}

/* Warm overlay - ties everything together */
.warm-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(180deg,
    rgba(255, 180, 100, 0.03) 0%,
    transparent 40%,
    rgba(200, 150, 100, 0.02) 100%
  );
  pointer-events: none;
}

/* Dust Canvas */
#dustCanvas {
  position: absolute;
  inset: 0;
  width: 100%;
  height: 100%;
}

/* Golden Flakes - Soft sunlit dust motes */
.golden-flakes {
  position: absolute;
  inset: 0;
}

.flake {
  position: absolute;
  border-radius: 50%;
  background: radial-gradient(circle, 
    rgba(255, 220, 150, 0.8) 0%, 
    rgba(255, 200, 100, 0.4) 30%,
    transparent 70%
  );
  filter: blur(1px);
  animation: flakeFloat linear infinite;
}

@keyframes flakeFloat {
  0% {
    transform: translateY(100vh) translateX(0) scale(0);
    opacity: 0;
  }
  10% { 
    opacity: 0.6; 
    transform: translateY(85vh) translateX(10px) scale(1); 
  }
  50% {
    transform: translateY(40vh) translateX(-15px) scale(1.1);
    opacity: 0.8;
  }
  90% { 
    opacity: 0.4; 
  }
  100% {
    transform: translateY(-50px) translateX(20px) scale(0.6);
    opacity: 0;
  }
}

/* Ambient Light Orbs - softer, more atmospheric */
.light-orb {
  position: absolute;
  border-radius: 50%;
  filter: blur(60px);
  mix-blend-mode: soft-light;
  animation: orbDrift 20s ease-in-out infinite;
}

.orb-1 {
  width: 250px;
  height: 250px;
  top: 5%;
  left: -80px;
  background: radial-gradient(circle, 
    rgba(255, 200, 120, 0.25) 0%, 
    rgba(245, 166, 35, 0.1) 40%,
    transparent 70%
  );
  animation-delay: 0s;
}

.orb-2 {
  width: 200px;
  height: 200px;
  top: 35%;
  right: -50px;
  background: radial-gradient(circle, 
    rgba(255, 220, 150, 0.2) 0%, 
    rgba(255, 180, 100, 0.08) 40%,
    transparent 70%
  );
  animation-delay: 7s;
}

.orb-3 {
  width: 220px;
  height: 220px;
  bottom: 25%;
  left: 10%;
  background: radial-gradient(circle, 
    rgba(255, 190, 100, 0.15) 0%, 
    rgba(245, 166, 35, 0.05) 40%,
    transparent 70%
  );
  animation-delay: 14s;
}

@keyframes orbDrift {
  0%, 100% { 
    transform: translate(0, 0) scale(1); 
    opacity: 0.4;
    filter: blur(60px);
  }
  25% { 
    transform: translate(20px, -15px) scale(1.05); 
    opacity: 0.6;
    filter: blur(70px);
  }
  50% { 
    transform: translate(40px, 10px) scale(0.95); 
    opacity: 0.5;
    filter: blur(65px);
  }
  75% { 
    transform: translate(15px, 25px) scale(1.02); 
    opacity: 0.55;
    filter: blur(55px);
  }
}

/* ============================================
   NAVBAR
   ============================================ */
.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  background: rgba(3, 3, 5, 0.95);
  border-bottom: 1px solid rgba(245, 166, 35, 0.1);

  transform: translateZ(0);

}

.logo {
  position: relative;
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 14px 6px 8px;
  border-radius: 20px;
  background: linear-gradient(135deg, rgba(245, 166, 35, 0.15) 0%, rgba(180, 130, 40, 0.08) 100%);
  border: 1px solid rgba(245, 166, 35, 0.25);
  transition: all 0.3s ease;
  z-index: 10;
}

.logo-glow {
  position: absolute;
  inset: -10px;
  background: radial-gradient(ellipse, rgba(255, 200, 100, 0.2) 0%, transparent 70%);
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.4s;
  filter: blur(6px);
  pointer-events: none;
  z-index: -1;
}

.logo:hover .logo-glow {
  opacity: 1;
}

.logo:hover {
  border-color: rgba(245, 166, 35, 0.4);
}

.logo-icon {
  width: 24px;
  height: 24px;
  flex-shrink: 0;
  object-fit: contain;
  position: relative;
  z-index: 1;
  /* Red to Gold color transformation */
  filter: 
    sepia(100%) 
    saturate(300%) 
    hue-rotate(-10deg) 
    brightness(1.1)
    drop-shadow(0 0 3px rgba(245, 166, 35, 0.5));
  transition: filter 0.3s;
}

.logo:hover .logo-icon {
  filter: 
    sepia(100%) 
    saturate(350%) 
    hue-rotate(-10deg) 
    brightness(1.2)
    drop-shadow(0 0 6px rgba(255, 200, 100, 0.8));
}

.logo-text {
  font-family: 'Cormorant Garamond', serif;

}

.nav-right {

  flex-shrink: 0;
}

.wallet-btn {

.wallet-dot {

.btn-shine {

  left: 0;

  animation: shine 2.5s linear infinite;
  will-change: transform;
  transform: translateX(-200%);
}

@keyframes shine {
  0% { transform: translateX(-200%); }
  100% { transform: translateX(400%); }
}

.icon-btn {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(245, 166, 35, 0.1);

  border-radius: 50%;
  color: var(--gold);
  cursor: pointer;
  transition: all 0.3s;
  flex-shrink: 0;
}

.icon-btn svg {
  width: 18px;
  height: 18px;
}

.icon-btn:hover {
  background: rgba(245, 166, 35, 0.2);
  box-shadow: var(--glow-gold);

}

/* ============================================
   MAIN CONTENT
   ============================================ */
main {
  position: relative;
  z-index: 1;
  padding: 76px 16px 100px;
  max-width: 420px;
  margin: 0 auto;
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
}

/* Page Transition */
.page-transition {
  position: fixed;
  inset: 0;
  background: var(--bg-void);
  z-index: 999;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s;
}

.page-transition.active {
  opacity: 1;
  pointer-events: all;
}

.transition-particles {
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at center, rgba(245, 166, 35, 0.2) 0%, transparent 50%);
}

/* Page */
.page {
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.5s ease, transform 0.5s ease;
}

.page.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.page.entering {
  display: block;
  animation: pageEnter 0.6s ease forwards;
}

.page.leaving {
  animation: pageLeave 0.4s ease forwards;
}

@keyframes pageEnter {
  0% {
    opacity: 0;
    transform: translateY(30px) scale(0.98);
    filter: blur(10px);
  }
  100% {
    opacity: 1;
    transform: translateY(0) scale(1);
    filter: blur(0);
  }
}

@keyframes pageLeave {
  0% {
    opacity: 1;
    transform: translateY(0) scale(1);
  }
  100% {
    opacity: 0;
    transform: translateY(-20px) scale(1.02);
    filter: blur(5px);
  }
}

/* ============================================
   LUXURY CARD
   ============================================ */
.luxury-card {
  position: relative;
  background: var(--bg-card);
  border-radius: 20px;
  margin-bottom: 16px;
  overflow: visible;
}

.card-border {
  position: absolute;
  inset: 0;
  border-radius: 20px;
  padding: 1px;
  background: linear-gradient(135deg,
    rgba(255, 210, 130, 0.2) 0%,
    rgba(245, 166, 35, 0.08) 30%,
    rgba(200, 150, 100, 0.03) 50%,
    rgba(245, 166, 35, 0.08) 70%,
    rgba(255, 210, 130, 0.2) 100%
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  filter: blur(0.3px);
}

.card-glow {
  position: absolute;
  inset: -50px;
  background: radial-gradient(ellipse at center,
    rgba(255, 200, 120, 0.06) 0%,
    rgba(245, 166, 35, 0.02) 50%,
    transparent 80%
  );
  border-radius: 80px;
  pointer-events: none;
  filter: blur(20px);
  animation: cardGlowPulse 8s ease-in-out infinite;
}

@keyframes cardGlowPulse {
  0%, 100% { opacity: 0.4; transform: scale(1); }
  50% { opacity: 0.7; transform: scale(1.02); }
}

.card-shine {
  position: absolute;
  top: 0;
  left: 10%;
  right: 10%;
  height: 1px;
  background: linear-gradient(90deg,
    transparent 0%,
    rgba(255, 220, 150, 0.4) 50%,
    transparent 100%
  );
  opacity: 0.5;
  filter: blur(0.5px);
}

.card-inner {
  position: relative;
  padding: 20px;
  z-index: 1;
}

/* ============================================
   HOME PAGE
   ============================================ */

/* Announcement */
.announcement {
  position: relative;
  display: inline-flex;
  align-items: center;
  gap: 10px;
  padding: 10px 18px;
  background: rgba(245, 166, 35, 0.08);
  border: none;
  border-radius: 30px;
  margin-bottom: 40px;
  overflow: hidden;
  box-shadow: 
    0 0 0 1px rgba(245, 166, 35, 0.1),
    0 4px 20px rgba(245, 166, 35, 0.05);
}

.announcement-glow {
  position: absolute;
  inset: 0;
  background: radial-gradient(ellipse at center, rgba(245, 166, 35, 0.15) 0%, transparent 70%);
  animation: announceGlow 3s ease-in-out infinite;
}

@keyframes announceGlow {
  0%, 100% { opacity: 0.5; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.1); }
}

.announcement-dot {
  width: 8px;
  height: 8px;
  background: var(--gold);
  border-radius: 50%;
  box-shadow: 0 0 10px var(--gold);
  animation: dotPulse 1.5s ease-in-out infinite;
}

@keyframes dotPulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.3); opacity: 0.7; }
}

.announcement span {
  font-size: 13px;
  color: var(--text-secondary);
  position: relative;
  z-index: 1;
}

.fire-icon {
  font-size: 14px;
}

/* Hero Section */
.hero {
  position: relative;
  text-align: center;
  padding: 20px 0 40px;
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
}

.hero-decoration {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 300px;
  height: 300px;
  pointer-events: none;
}

.deco-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: 1px solid rgba(245, 166, 35, 0.08);
  background: transparent;
}

.ring-1 {
  width: 200px;
  height: 200px;
  animation: ringRotate 20s linear infinite;
}

.ring-2 {
  width: 250px;
  height: 250px;
  animation: ringRotate 25s linear infinite reverse;
  border-style: dashed;
}

.ring-3 {
  width: 300px;
  height: 300px;
  animation: ringRotate 30s linear infinite;
  opacity: 0.5;
}

@keyframes ringRotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

.hero-title {
  position: relative;
  margin-bottom: 12px;
}

.title-sub {
  display: block;
  font-family: 'Cormorant Garamond', serif;
  font-size: 48px;
  font-weight: 700;
  letter-spacing: 12px;
  color: var(--text-primary);
  text-shadow: 0 0 60px rgba(255, 255, 255, 0.2);
}

.title-main {
  display: block;
  font-family: 'Cormorant Garamond', serif;
  font-size: 52px;
  font-weight: 700;
  letter-spacing: 8px;
  background: linear-gradient(135deg, 
    var(--gold-bright) 0%, 
    var(--gold) 30%, 
    var(--gold-light) 50%,
    var(--gold) 70%,
    var(--gold-dark) 100%
  );
  background-size: 200% 200%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: goldShimmer 4s ease-in-out infinite;
  filter: drop-shadow(0 0 30px rgba(245, 166, 35, 0.5));
}

@keyframes goldShimmer {
  0%, 100% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
}

.hero-tagline {
  font-family: 'Cormorant Garamond', serif;
  font-size: 20px;
  font-weight: 500;
  color: var(--gold);
  margin-bottom: 16px;
  letter-spacing: 4px;
}

.hero-desc {
  font-size: 14px;
  color: var(--text-muted);
  line-height: 1.8;
  margin-bottom: 32px;
}

/* CTA Button */
.cta-btn {
  position: relative;
  display: inline-flex;
  padding: 16px 36px;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  border: none;
  border-radius: 30px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.4s;
  transform: translateZ(0);
  -webkit-transform: translateZ(0);
}

.btn-content {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 16px;
  font-weight: 600;
  color: var(--bg-void);
  position: relative;
  z-index: 2;
}

.btn-glow {
  position: absolute;
  inset: -20px;
  background: radial-gradient(ellipse, rgba(245, 166, 35, 0.4) 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.4s;
}

.cta-btn:hover .btn-glow {
  opacity: 1;
}

.cta-btn:hover {
  transform: translateY(-3px);
  box-shadow: var(--glow-gold-strong);
}

.cta-btn:focus,
.cta-btn:active {
  outline: none;
  -webkit-tap-highlight-color: transparent;
}

.btn-particles {
  position: absolute;
  inset: 0;
  overflow: hidden;
}

/* Stats Row */
.stats-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 20px;
  margin-bottom: 32px;
  padding: 20px;
  background: rgba(245, 166, 35, 0.04);
  border-radius: 16px;
  border: none;
  box-shadow: 
    0 0 0 1px rgba(245, 166, 35, 0.06),
    0 4px 20px rgba(0, 0, 0, 0.2);
}

.stat-item {
  text-align: center;
}

.stat-value {
  display: block;
  font-family: 'Cormorant Garamond', serif;
  font-size: 24px;
  font-weight: 700;
  background: linear-gradient(90deg, var(--gold-bright) 0%, var(--gold) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.stat-label {
  font-size: 11px;
  color: var(--text-muted);
  margin-top: 4px;
}

.stat-divider {
  width: 1px;
  height: 40px;
  background: linear-gradient(180deg, transparent, rgba(245, 166, 35, 0.3), transparent);
}

/* Chart Card */
.chart-card .card-inner {
  padding: 24px;
}

.chart-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 12px;
}

.chart-badge {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 6px 14px;
  background: rgba(245, 166, 35, 0.15);
  border-radius: 20px;
  font-size: 12px;
  font-weight: 500;
  color: var(--gold);
}

.badge-dot {
  width: 6px;
  height: 6px;
  background: var(--gold-light);
  border-radius: 50%;
  box-shadow: 0 0 8px var(--gold-light);
  animation: dotPulse 2s ease-in-out infinite;
}

.chart-pair {
  font-size: 12px;
  color: var(--text-muted);
}

.chart-title {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 8px;
}

.price-tag {
  display: inline-block;
  padding: 6px 14px;
  border: 1.5px solid var(--gold);
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  color: var(--gold);
  margin-bottom: 16px;
}

.chart-container {
  position: relative;
  height: 150px;
}

#priceChart {
  width: 100%;
  height: 100%;
}

.chart-glow-line {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  opacity: 0.5;
}

/* Features Section */
.features-section {
  margin-top: 40px;
}

.section-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 16px;
  font-family: 'Cormorant Garamond', serif;
  font-size: 18px;
  font-weight: 600;
  color: var(--text-primary);
  margin-bottom: 24px;
}

.title-line {
  width: 40px;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--gold));
}

.title-line:last-child {
  background: linear-gradient(90deg, var(--gold), transparent);
}

.features-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

.feature-card {
  position: relative;
  background: rgba(12, 12, 20, 0.7);
  border: none;
  border-radius: 16px;
  padding: 20px;
  text-align: center;
  transition: all 0.4s;
  overflow: hidden;
  box-shadow: 
    0 0 0 1px rgba(245, 166, 35, 0.08),
    0 4px 24px rgba(0, 0, 0, 0.3),
    inset 0 1px 0 rgba(255, 220, 150, 0.05);
}

.feature-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 2px;
  background: linear-gradient(90deg, transparent, var(--gold), transparent);
  transform: scaleX(0);
  transition: transform 0.4s;
}

.feature-card:hover {
  border-color: rgba(245, 166, 35, 0.3);
  transform: translateY(-4px);
  box-shadow: 0 10px 40px rgba(245, 166, 35, 0.15);
}

.feature-card:hover::before {
  transform: scaleX(1);
}

.feature-icon {
  position: relative;
  width: 48px;
  height: 48px;
  margin: 0 auto 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon-glow {
  position: absolute;
  inset: -10px;
  background: radial-gradient(circle, rgba(245, 166, 35, 0.2) 0%, transparent 70%);
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.3s;
}

.feature-card:hover .icon-glow {
  opacity: 1;
}

.feature-icon svg {
  width: 28px;
  height: 28px;
  color: var(--gold);
}

.feature-card h4 {
  font-size: 14px;
  font-weight: 600;
  margin: 0;
  color: var(--text-primary);
}

/* ============================================
   MINT PAGE
   ============================================ */
.page-header {
  margin-bottom: 24px;
}

.page-header.center {
  text-align: center;
}

.page-title {
  font-family: 'Cormorant Garamond', serif;
  font-size: 24px;
  font-weight: 700;
  margin-bottom: 4px;
}

.page-desc, .page-label {
  font-size: 13px;
  color: var(--text-muted);
}

/* Dual Stats */
.dual-stats {
  display: flex;
  align-items: center;
}

.dual-stat {
  flex: 1;
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 8px 0;
}

.stat-icon {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(245, 166, 35, 0.1);
  border-radius: 10px;
  color: var(--text-muted);
}

.stat-icon.gold {
  color: var(--gold);
  background: rgba(245, 166, 35, 0.15);
}

.stat-icon svg {
  width: 18px;
  height: 18px;
}

.stat-content {
  display: flex;
  flex-direction: column;
}

.stat-content .stat-label {
  font-size: 11px;
  color: var(--text-muted);
  margin: 0;
}

.stat-content .stat-value {
  font-size: 16px;
  font-weight: 700;
  background: none;
  -webkit-text-fill-color: var(--text-primary);
}

.stat-content .stat-value.gold {
  -webkit-text-fill-color: var(--gold);
}

.stat-content .stat-sub {
  font-size: 10px;
  color: var(--text-muted);
}

.stat-divider-v {
  width: 1px;
  height: 50px;
  background: linear-gradient(180deg, transparent, rgba(245, 166, 35, 0.2), transparent);
  margin: 0 16px;
}

/* Mint Hero Card */
.mint-hero-card .card-inner {
  padding: 24px;
}

.mint-hero-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.mint-info {
  flex: 1;
}

.mint-label {
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 8px;
}

.mint-value {
  display: flex;
  align-items: baseline;
  gap: 8px;
  margin-bottom: 4px;
}

.value-num {
  font-family: 'Cormorant Garamond', serif;
  font-size: 36px;
  font-weight: 700;
}

.value-unit {
  font-size: 16px;
  color: var(--gold);
  font-weight: 600;
}

.mint-usd {
  font-size: 13px;
  color: var(--text-muted);
}

/* Mint Decorator */
.mint-decorator {
  position: relative;
  width: 90px;
  height: 90px;
}

.decorator-rings {
  position: absolute;
  inset: 0;
}

.dec-ring {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  border-radius: 50%;
  border: none;
  box-shadow: 0 0 0 1px rgba(245, 166, 35, 0.1);
  filter: blur(0.3px);
}

.r1 { width: 100%; height: 100%; animation: decRingPulse 3s ease-in-out infinite; }
.r2 { width: 80%; height: 80%; animation: decRingPulse 3s ease-in-out infinite 0.5s; }
.r3 { width: 60%; height: 60%; animation: decRingPulse 3s ease-in-out infinite 1s; }

@keyframes decRingPulse {
  0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
  50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.6; }
}

.decorator-icon {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 50px;
  height: 50px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  border-radius: 50%;
  box-shadow: 
    0 0 30px rgba(245, 166, 35, 0.5),
    inset 0 2px 10px rgba(255, 255, 255, 0.3);
}

.decorator-icon svg {
  width: 24px;
  height: 24px;
  color: var(--bg-void);
}

.decorator-particles {
  position: absolute;
  inset: -20px;
  pointer-events: none;
}

/* Mint Sub Stats */
.mint-sub-stats {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 16px;
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.sub-stat {
  display: flex;
  align-items: center;
  gap: 10px;
}

.sub-icon {
  font-size: 20px;
}

.sub-info {
  display: flex;
  flex-direction: column;
}

.sub-label {
  font-size: 11px;
  color: var(--text-muted);
}

.sub-value {
  font-size: 14px;
  font-weight: 600;
  color: var(--gold);
}

/* Progress */
.progress-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}

.progress-title {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  font-weight: 600;
}

.progress-title svg {
  color: var(--gold);
}

.progress-link {
  display: flex;
  align-items: center;
  gap: 4px;
  font-size: 12px;
  color: var(--gold);
  cursor: pointer;
}

.progress-bar-wrap {
  position: relative;
  margin-bottom: 12px;
}

.progress-bar {
  height: 10px;
  background: rgba(245, 166, 35, 0.1);
  border-radius: 5px;
  overflow: hidden;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--gold-dark) 0%, var(--gold) 50%, var(--gold-light) 100%);
  border-radius: 5px;
  position: relative;
  transition: width 1s ease;
}

.progress-glow {
  position: absolute;
  right: 0;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  background: radial-gradient(circle, var(--gold-light) 0%, transparent 70%);
  border-radius: 50%;
  animation: progressGlow 1.5s ease-in-out infinite;
}

@keyframes progressGlow {
  0%, 100% { opacity: 0.5; transform: translateY(-50%) scale(1); }
  50% { opacity: 1; transform: translateY(-50%) scale(1.5); }
}

.progress-shine {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 50%;
  background: linear-gradient(180deg, rgba(255,255,255,0.1) 0%, transparent 100%);
  border-radius: 5px 5px 0 0;
}

.progress-info {
  display: flex;
  align-items: center;
  justify-content: space-between;
  font-size: 12px;
  color: var(--text-muted);
}

.progress-percent {
  padding: 3px 10px;
  background: rgba(245, 166, 35, 0.15);
  border-radius: 10px;
  color: var(--gold);
  font-weight: 600;
}

.progress-total {
  font-weight: 500;
}

.progress-ratio {
  font-size: 12px;
  color: var(--gold);
  font-weight: 500;
}

/* ============================================
   MINT TABS & CONTENT
   ============================================ */
.mint-tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 24px;
  padding: 6px;
  background: rgba(10, 10, 15, 0.6);
  border-radius: 16px;
  box-shadow: 0 0 0 1px rgba(245, 166, 35, 0.08);
}

.mint-tab {
  flex: 1;
  padding: 12px 8px;
  background: transparent;
  border: none;
  border-radius: 12px;
  font-size: 14px;
  font-weight: 500;
  color: var(--text-muted);
  cursor: pointer;
  transition: all 0.3s;
}

.mint-tab.active {
  background: linear-gradient(135deg, rgba(245, 166, 35, 0.2) 0%, rgba(245, 166, 35, 0.1) 100%);
  color: var(--gold);
  box-shadow: 
    0 0 0 1px rgba(245, 166, 35, 0.2),
    0 4px 16px rgba(245, 166, 35, 0.1);
}

.mint-tab:hover:not(.active) {
  color: var(--text-secondary);
  background: rgba(245, 166, 35, 0.05);
}

.mint-tab-content {
  display: none;
}

.mint-tab-content.active {
  display: block;
  animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Package List */
.package-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}

.package-card {
  position: relative;
  background: var(--bg-card);
  border-radius: 16px;
  cursor: pointer;
  transition: all 0.3s;
}

.package-card.selected {
  transform: translateX(4px);
}

.package-card.selected .package-border {
  opacity: 1;
}

.package-border {
  position: absolute;
  inset: 0;
  border-radius: 16px;
  padding: 1.5px;
  background: linear-gradient(135deg,
    rgba(255, 200, 100, 0.4) 0%,
    rgba(245, 166, 35, 0.2) 50%,
    rgba(255, 200, 100, 0.4) 100%
  );
  -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
  -webkit-mask-composite: xor;
  mask-composite: exclude;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s;
}

.package-card:hover .package-border {
  opacity: 0.6;
}

.package-badge-inline {
  display: inline-block;
  padding: 2px 8px;
  margin-left: 8px;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  border-radius: 6px;
  font-size: 10px;
  font-weight: 600;
  color: var(--bg-void);
  vertical-align: middle;
}

.package-badge-inline.elite {
  background: linear-gradient(135deg, #FFD700 0%, #B8860B 100%);
}

.package-inner {
  padding: 20px;
}

.package-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}

.package-name {
  font-size: 18px;
  font-weight: 700;
}

.package-multiplier {
  font-size: 18px;
  font-weight: 700;
  color: var(--gold);
}

.package-details {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.package-row {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
}

.package-label {
  color: var(--text-muted);
}

.package-value {
  color: var(--text-secondary);
}

.package-value.highlight {
  color: var(--gold);
  font-weight: 600;
}

/* Purchase Card */
.purchase-card .card-inner {
  padding: 24px;
}

.purchase-selected {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 20px;
  padding: 12px 16px;
  background: rgba(245, 166, 35, 0.08);
  border-radius: 12px;
}

.selected-label {
  font-size: 12px;
  color: var(--text-muted);
}

.selected-package {
  font-size: 16px;
  font-weight: 600;
  color: var(--gold);
}

.purchase-input-wrap {
  position: relative;
  margin-bottom: 8px;
}

.purchase-input {
  width: 100%;
  padding: 16px;
  padding-right: 60px;
  background: rgba(10, 10, 15, 0.8);
  border: none;
  border-radius: 12px;
  font-size: 16px;
  color: var(--text-primary);
  box-shadow: 0 0 0 1px rgba(245, 166, 35, 0.08);
  transition: box-shadow 0.3s;
}

.purchase-input:focus {
  outline: none;
  box-shadow: 
    0 0 0 1px rgba(245, 166, 35, 0.3),
    0 0 20px rgba(245, 166, 35, 0.1);
}

.purchase-input::placeholder {
  color: var(--text-muted);
}

.input-suffix {
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  font-size: 14px;
  color: var(--text-muted);
  font-weight: 500;
}

.purchase-range {
  font-size: 12px;
  color: var(--text-muted);
  margin-bottom: 8px;
  text-align: center;
}

.purchase-error {
  font-size: 12px;
  color: #FF6B6B;
  text-align: center;
  margin-bottom: 12px;
  min-height: 16px;
}

/* Hide number input arrows */
input[type="number"]::-webkit-inner-spin-button,
input[type="number"]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

input[type="number"] {
  -moz-appearance: textfield;
}

.purchase-info {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 24px;
}

.info-row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.info-label {
  font-size: 13px;
  color: var(--text-muted);
}

.info-value {
  font-size: 14px;
  font-weight: 500;
  color: var(--text-primary);
}

.info-value.balance {
  display: flex;
  align-items: center;
  gap: 6px;
  color: var(--gold);
}

/* Token Icons */
.token-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.token-icon.bot {
  width: 20px;
  height: 20px;
}

.token-icon.bot.small {
  width: 14px;
  height: 14px;
}

.token-icon.bot img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: 
    sepia(100%) 
    saturate(300%) 
    hue-rotate(-10deg) 
    brightness(1.1)
    drop-shadow(0 0 2px rgba(245, 166, 35, 0.5));
}

.token-icon.usdt {
  width: 18px;
  height: 18px;
}

.token-icon.usdt img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  filter: 
    sepia(50%) 
    saturate(200%) 
    hue-rotate(10deg) 
    brightness(0.9);
}

.usdt-icon {
  flex-shrink: 0;
}

.purchase-btn {
  position: relative;
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  border: none;
  border-radius: 14px;
  font-size: 16px;
  font-weight: 600;
  color: var(--bg-void);
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s;
  text-align: center;
}

.purchase-btn .btn-content {
  display: block;
  text-align: center;
}

.purchase-btn:hover:not(:disabled) {

  left: 0;
}

.yield-content {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 2;
}

.yield-value {
  font-family: 'Cormorant Garamond', serif;
  font-size: 18px;
  font-weight: 700;
  color: var(--gold);
}

.yield-value.negative {
  color: #FF6B6B;
}

.yield-label {
  font-size: 10px;
  color: var(--text-muted);
}

.fund-stats-row {
  display: flex;
  align-items: center;
  padding-top: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.fund-stat {
  flex: 1;
  text-align: center;
}

.fund-stat-label {
  font-size: 12px;
  color: var(--text-muted);
  display: block;
  margin-bottom: 4px;
}

.fund-stat-value {
  font-size: 16px;
  font-weight: 600;
}

.fund-stat-value.red {
  color: #FF6B6B;
}

.fund-stat-divider {
  width: 1px;
  height: 40px;
  background: linear-gradient(180deg, transparent, rgba(245, 166, 35, 0.2), transparent);
}

/* Main Tabs: 产品列表 | 我的持仓 */
.fund-main-tabs {
  display: flex;
  background: rgba(10, 10, 15, 0.6);
  border-radius: 16px;
  padding: 6px;
  margin-bottom: 20px;
  box-shadow: 0 0 0 1px rgba(245, 166, 35, 0.08);
}

.fund-main-tab {
  flex: 1;
  padding: 12px 20px;
  border: none;
  border-radius: 12px;
  background: transparent;
  color: var(--text-muted);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
}

.fund-main-tab.active {
  background: linear-gradient(135deg, rgba(245, 166, 35, 0.2) 0%, rgba(245, 166, 35, 0.1) 100%);
  color: var(--gold);
  box-shadow: 
    0 4px 15px rgba(245, 166, 35, 0.15),
    inset 0 1px 0 rgba(255, 255, 255, 0.05);
}

/* Fund Pool Cards */
.fund-pool-card {
  margin-bottom: 16px;
  cursor: pointer;
  transition: all 0.3s;
}

.fund-pool-card:hover {
  transform: translateY(-2px);
}

.fund-pool-card.selected {
  box-shadow: 
    0 0 0 2px rgba(245, 166, 35, 0.4),
    0 0 40px rgba(245, 166, 35, 0.15);
}

.fund-pool-card.selected .card-glow {
  opacity: 1;
}

.pool-icon-wrap {
  width: 48px;
  height: 48px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  border-radius: 50%;
  box-shadow: 0 0 25px rgba(245, 166, 35, 0.4);
}

.pool-token-icon {
  width: 28px;
  height: 28px;
  object-fit: contain;
  filter: brightness(0) invert(0);
}

.pool-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 16px;
}

.pool-token {
  display: flex;
  align-items: center;
  gap: 14px;
}

.pool-info {
  display: flex;
  flex-direction: column;
  gap: 4px;
}

.pool-name-large {
  font-size: 22px;
  font-weight: 700;
  color: var(--text-primary);
}

.pool-subtitle {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.5);
}

.pool-rate-block {
  display: flex;
  align-items: baseline;
  gap: 4px;
}

.pool-rate-num {
  font-size: 26px;
  font-weight: 700;
  color: #FF8A50;
}

.pool-rate-label {
  font-size: 13px;
  color: #FF8A50;
}

.pool-info-row {
  display: flex;
  justify-content: space-between;
  padding-top: 16px;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
}

.pool-info-col {
  display: flex;
  align-items: center;
  gap: 8px;
}

.pool-info-col .info-key {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.5);
}

.pool-info-col .info-val {
  font-size: 14px;
  font-weight: 600;
  color: var(--text-primary);
}

.pool-info-col .info-val.gold {
  color: #FF8A50;
}

/* Deposit Section */
.fund-deposit-section {
  margin-top: 8px;
}

.fund-deposit-section .card-inner {
  padding: 24px;
}

.deposit-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.deposit-type-title {
  font-size: 20px;
  font-weight: 700;
  color: var(--text-primary);
}

.deposit-rate-badge {
  display: flex;
  align-items: baseline;
  gap: 4px;
}

.deposit-rate-badge .rate-num-display {
  font-size: 22px;
  font-weight: 700;
  color: #FF8A50;
}

.deposit-rate-badge .rate-unit-text {
  font-size: 13px;
  color: #FF8A50;
}

.deposit-info-grid {
  display: flex;
  justify-content: space-between;
  padding: 16px 0;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  margin-bottom: 20px;
}

.deposit-info-col {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.deposit-info-label {
  font-size: 12px;
  color: rgba(255, 255, 255, 0.5);
}

.deposit-info-value {
  font-size: 15px;
  font-weight: 600;
  color: var(--text-primary);
}

.deposit-input-wrap {
  display: flex;
  gap: 12px;
  margin-bottom: 12px;
}

.luxury-input {
  flex: 1;
  padding: 16px 20px;
  background: rgba(0, 0, 0, 0.4);
  border: 1px solid rgba(245, 166, 35, 0.1);
  border-radius: 14px;
  color: var(--text-primary);
  font-size: 16px;
  outline: none;
  transition: all 0.3s;
}

.luxury-input:focus {
  border-color: rgba(245, 166, 35, 0.4);
  box-shadow: 
    0 0 0 3px rgba(245, 166, 35, 0.1),
    0 0 20px rgba(245, 166, 35, 0.1);
}

.luxury-input::placeholder {
  color: var(--text-muted);
}

.luxury-input::-webkit-inner-spin-button,
.luxury-input::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

.input-max-btn {
  padding: 16px 24px;
  background: rgba(245, 166, 35, 0.1);
  border: 1px solid rgba(245, 166, 35, 0.2);
  border-radius: 14px;
  color: var(--gold);
  font-size: 14px;
  font-weight: 700;
  cursor: pointer;
  transition: all 0.3s;
}

.input-max-btn:hover {
  background: rgba(245, 166, 35, 0.2);
  box-shadow: 0 0 15px rgba(245, 166, 35, 0.15);
}

.deposit-error {
  color: #FF6B6B;
  font-size: 12px;
  min-height: 18px;
  margin-bottom: 8px;
}

/* Luxury Buttons */
.luxury-btn {
  width: 100%;
  padding: 16px 24px;
  border: none;
  border-radius: 14px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s;
  text-align: center;
}

.luxury-btn.primary {
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  color: var(--bg-void);
  box-shadow: 0 4px 20px rgba(245, 166, 35, 0.3);
}

.luxury-btn.primary:hover {
  transform: translateY(-2px);
  box-shadow: 
    0 8px 30px rgba(245, 166, 35, 0.4),
    0 0 0 1px rgba(255, 255, 255, 0.1);
}

.luxury-btn.secondary {
  background: rgba(245, 166, 35, 0.1);
  border: 1px solid rgba(245, 166, 35, 0.2);
  color: var(--gold);
}

.luxury-btn.secondary:hover {
  background: rgba(245, 166, 35, 0.2);
  box-shadow: 0 0 20px rgba(245, 166, 35, 0.15);
}

.luxury-btn.warning {
  background: rgba(255, 138, 80, 0.1);
  border: 1px solid rgba(255, 138, 80, 0.2);
  color: #FF8A50;
}

.luxury-btn.warning:hover {
  background: rgba(255, 138, 80, 0.2);
}

.luxury-btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none !important;
}

/* Holdings List */
.holdings-list {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* Holding Summary Card */
.holding-summary-card {
  transition: all 0.3s;
}

.holding-summary-card .card-inner {
  padding: 24px;
}

.summary-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.summary-type {
  display: flex;
  align-items: center;
  gap: 12px;
}

.summary-icon-wrap {
  width: 44px;
  height: 44px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  border-radius: 50%;
  box-shadow: 0 0 20px rgba(245, 166, 35, 0.3);
}

.summary-icon {
  width: 24px;
  height: 24px;
  object-fit: contain;
  filter: brightness(0);
}

.summary-type-name {
  font-size: 20px;
  font-weight: 700;
  color: var(--text-primary);
}

.summary-status {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  font-weight: 600;
}

.summary-status.available {
  background: rgba(0, 214, 143, 0.1);
  color: #00D68F;
}

.summary-status.locked {
  background: rgba(255, 138, 80, 0.1);
  color: #FF8A50;
}

.summary-main-value {
  margin-bottom: 20px;
}

.main-value-num {
  font-size: 36px;
  font-weight: 700;
  color: var(--text-primary);
}

.main-value-unit {
  font-size: 16px;
  color: var(--gold);
  margin-left: 8px;
}

.summary-details {
  display: flex;
  gap: 32px;
  padding: 16px 0;
  border-top: 1px solid rgba(255, 255, 255, 0.05);
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  margin-bottom: 20px;
}

.summary-detail-item {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.summary-detail-item .detail-key {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.5);
}

.summary-detail-item .detail-val {
  font-size: 15px;
  font-weight: 600;
  color: var(--text-primary);
}

.summary-detail-item .detail-val.red {
  color: #FF6B6B;
}

.summary-detail-item .detail-val.green {
  color: #00D68F;
}

.lock-info-bar {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 12px 16px;
  background: rgba(255, 138, 80, 0.08);
  border-radius: 12px;
  margin-bottom: 20px;
  color: #FF8A50;
  font-size: 13px;
}

/* Fund Transfer Modal - Fixed Center with Blur */
.fund-transfer-modal {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: 99999;
  align-items: center;
  justify-content: center;
}

.fund-transfer-modal.show {
  display: flex;
}

.fund-transfer-modal .modal-backdrop {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0, 0, 0, 0.5);
  backdrop-filter: blur(12px);
  -webkit-backdrop-filter: blur(12px);
}

.fund-transfer-modal .modal-wrapper {
  position: relative;
  width: 90%;
  max-width: 340px;
  z-index: 1;
  animation: modalFadeIn 0.25s ease-out;
}

.fund-transfer-modal .transfer-card {
  background: #141418;
  border-radius: 20px;
  box-shadow: 
    0 0 0 1px rgba(245, 166, 35, 0.2),
    0 25px 50px rgba(0, 0, 0, 0.6);
}

@keyframes modalFadeIn {
  from {
    transform: scale(0.9);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

.transfer-modal-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-bottom: 20px;
}

.transfer-modal-title {
  font-size: 18px;
  font-weight: 700;
  color: var(--text-primary);
}

.transfer-close-btn {
  width: 36px;
  height: 36px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(255, 255, 255, 0.05);
  border: 1px solid rgba(255, 255, 255, 0.1);
  border-radius: 50%;
  color: var(--text-muted);
  cursor: pointer;
  transition: all 0.3s;
}

.transfer-close-btn:hover {
  background: rgba(255, 255, 255, 0.1);
  color: var(--text-primary);
}

.transfer-tax-notice {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 14px 16px;
  background: rgba(255, 138, 80, 0.08);
  border-radius: 12px;
  margin: 16px 0;
}

.transfer-tax-notice svg {
  color: #FF8A50;
  flex-shrink: 0;
}

.transfer-tax-notice span {
  font-size: 13px;
  color: #FF8A50;
}

/* ============================================
   SWAP PAGE
   ============================================ */

.swap-card .card-inner {
  padding: 24px;
}

.swap-input-section {
  margin-bottom: 8px;
}

.swap-input-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 10px;
}

.swap-label {
  font-size: 13px;
  color: var(--text-muted);
}

.swap-balance {
  font-size: 12px;
  color: var(--text-muted);
}

.swap-input-row {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 16px;
  background: rgba(0, 0, 0, 0.3);
  border: 1px solid rgba(255, 255, 255, 0.05);
  border-radius: 16px;
  transition: border-color 0.3s;
}

.swap-input-row:focus-within {
  border-color: rgba(245, 166, 35, 0.3);
}

.swap-input {
  flex: 1;
  background: transparent;
  border: none;
  font-size: 24px;
  font-weight: 500;
  color: var(--gold);
  outline: none;
  min-width: 0;
  letter-spacing: 0.5px;
}

.swap-input::placeholder {
  color: var(--text-muted);
  font-size: 16px;
  font-weight: 400;
}

.swap-input::-webkit-inner-spin-button,
.swap-input::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}

/* Token Select Dropdown */
.token-select-dropdown {
  position: relative;
}

.token-select-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 14px 8px 8px;
  background: rgba(245, 166, 35, 0.08);
  border: none;
  border-radius: 24px;
  font-size: 14px;
  font-weight: 600;
  color: var(--text-primary);
  cursor: pointer;
  transition: all 0.3s;
  box-shadow: 0 0 0 1px rgba(245, 166, 35, 0.1);
  white-space: nowrap;
}

.token-select-btn:hover {
  background: rgba(245, 166, 35, 0.15);
}

/* Token Icon Circle - BOT金色圆形样式 */
.token-icon-circle {
  width: 28px;
  height: 28px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 0 12px rgba(245, 166, 35, 0.4);
  position: relative;
}

.token-icon-circle img {
  width: 16px;
  height: 16px;
  object-fit: contain;
  filter: brightness(0);
}

/* USDT - 金底黑标（T + 椭圆环） */
.token-icon-circle.usdt {
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  box-shadow: 0 0 12px rgba(245, 166, 35, 0.4);
}

.token-icon-circle.usdt .usdt-logo {
  width: 18px;
  height: 18px;
  color: #000;
}

/* wBOT Badge */
.token-icon-circle.wbot {
  position: relative;
}

.wbot-badge {
  position: absolute;
  bottom: -2px;
  right: -2px;
  width: 12px;
  height: 12px;
  background: #1a1a1a;
  border: 1px solid var(--gold);
  border-radius: 50%;
  font-size: 8px;
  font-weight: 700;
  color: var(--gold);
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Token Options Dropdown */
.token-options {
  display: none;
  position: absolute;
  top: calc(100% + 8px);
  right: 0;
  min-width: 160px;
  background: #1a1a1a;
  border: 1px solid rgba(245, 166, 35, 0.15);
  border-radius: 16px;
  padding: 8px;
  z-index: 100;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
}

.token-select-dropdown.open .token-options {
  display: block;
}

.token-option {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 12px;
  border-radius: 12px;
  cursor: pointer;
  transition: all 0.2s;
}

.token-option:hover:not(.disabled) {
  background: rgba(245, 166, 35, 0.1);
}

.token-option.selected {
  background: rgba(245, 166, 35, 0.15);
}

.token-option.disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.coming-soon {
  margin-left: auto;
  font-size: 10px;
  color: var(--text-muted);
  background: rgba(255, 255, 255, 0.1);
  padding: 2px 6px;
  border-radius: 4px;
}

/* Legacy token mini icon - keep for compatibility */
.token-mini-icon {
  width: 24px;
  height: 24px;
  border-radius: 50%;
  object-fit: contain;
}

.token-mini-icon.usdt {
  filter: 
    sepia(30%) 
    saturate(150%) 
    hue-rotate(20deg) 
    brightness(0.95);
}

.token-mini-icon.bot {
  filter: 
    sepia(100%) 
    saturate(300%) 
    hue-rotate(-10deg) 
    brightness(1.1)
    drop-shadow(0 0 3px rgba(245, 166, 35, 0.5));
}

.quick-amounts {
  display: flex;
  gap: 8px;
  margin-top: 10px;
}

.quick-btn {
  flex: 1;
  padding: 8px;
  background: rgba(245, 166, 35, 0.04);
  border: none;
  border-radius: 8px;
  font-size: 12px;
  color: var(--text-muted);
  cursor: pointer;
  transition: all 0.2s;
  box-shadow: 0 0 0 1px rgba(245, 166, 35, 0.06);
}

.quick-btn:hover {
  background: rgba(245, 166, 35, 0.15);
  color: var(--gold);
  border-color: rgba(245, 166, 35, 0.3);
}

/* Swap Arrow - Single direction */
.swap-arrow-wrap {
  display: flex;
  justify-content: center;
  margin: 12px 0;
}

.swap-arrow-icon {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(245, 166, 35, 0.1);
  border-radius: 50%;
  color: var(--gold);
}

.swap-arrow-icon svg {
  width: 20px;
  height: 20px;
}

/* Swap Notice */
.swap-notice {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 10px 14px;
  margin-bottom: 16px;
  background: rgba(245, 166, 35, 0.08);
  border: 1px solid rgba(245, 166, 35, 0.15);
  border-radius: 10px;
  font-size: 12px;
  color: var(--text-secondary);
}

.swap-notice svg {
  color: var(--gold);
  flex-shrink: 0;
}

.swap-notice strong {
  color: var(--gold);
  font-weight: 600;
}

/* Swap Info */
.swap-info-panel {
  margin: 20px 0;
  padding: 16px;
  background: rgba(0, 0, 0, 0.2);
  border-radius: 12px;
}

.swap-info-row {
  display: flex;
  justify-content: space-between;
  padding: 8px 0;
  font-size: 13px;
}

.swap-info-row:not(:last-child) {
  border-bottom: 1px solid rgba(255, 255, 255, 0.03);
}

.info-label {
  color: var(--text-muted);
}

.info-value {
  color: var(--text-secondary);
  font-weight: 500;
}

.info-value.green {
  color: #00D68F;
}

.info-value.gold {
  color: var(--gold);
}

/* Swap Confirm Button */
.swap-confirm-btn {
  position: relative;
  width: 100%;
  padding: 18px;
  background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
  border: none;
  border-radius: 16px;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.4s;
}

.swap-confirm-btn .btn-text {
  font-size: 16px;
  font-weight: 700;
  color: var(--bg-void);
  position: relative;
  z-index: 2;
}

.swap-confirm-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--glow-gold-strong);
}

/* Transactions List */
.transactions-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.transaction-item {
  display: flex;
  align-items: center;
  gap: 14px;
  padding: 16px;
  background: var(--bg-card);
  border: 1px solid rgba(255, 255, 255, 0.03);
  border-radius: 16px;
  transition: all 0.3s;
}

.transaction-item:hover {
  border-color: rgba(245, 166, 35, 0.1);
}

.tx-icon {
  width: 40px;
  height: 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}

.tx-icon.success {
  background: rgba(0, 214, 143, 0.1);
  color: #00D68F;
}

.tx-icon svg {
  width: 18px;
  height: 18px;
}

.tx-info {
  flex: 1;

/* ============================================
   GOLDEN DUST CANVAS - Soft Sunlit Particles
   ============================================ */
function initDustCanvas() {
  const canvas = document.getElementById('dustCanvas');
  const ctx = canvas.getContext('2d');
  
  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);
  
  const particles = [];
  const particleCount = 60; // Fewer but softer particles
  
  for (let i = 0; i < particleCount; i++) {
    // Warm golden color variations
    const colorVariant = Math.random();
    let r, g, b;
    if (colorVariant < 0.33) {
      // Bright gold
      r = 255; g = 200 + Math.random() * 55; b = 100 + Math.random() * 50;
    } else if (colorVariant < 0.66) {
      // Warm orange gold
      r = 245; g = 166 + Math.random() * 40; b = 35 + Math.random() * 30;
    } else {
      // Soft cream
      r = 255; g = 220 + Math.random() * 35; b = 150 + Math.random() * 50;
    }
    
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 2.5 + 1,
      speedY: -Math.random() * 0.2 - 0.05, // Slower, more gentle
      speedX: (Math.random() - 0.5) * 0.15,
      drift: Math.random() * Math.PI * 2, // For gentle horizontal drift
      opacity: Math.random() * 0.4 + 0.1, // More subtle
      pulse: Math.random() * Math.PI * 2,
      pulseSpeed: 0.01 + Math.random() * 0.015,
      r, g, b
    });
  }
  
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    particles.forEach(p => {
      // Gentle floating motion
      p.y += p.speedY;
      p.drift += 0.01;
      p.x += p.speedX + Math.sin(p.drift) * 0.3; // Gentle swaying
      p.pulse += p.pulseSpeed;
      
      // Reset when off screen
      if (p.y < -20) {
        p.y = canvas.height + 20;
        p.x = Math.random() * canvas.width;
      }
      if (p.x < -20) p.x = canvas.width + 20;
      if (p.x > canvas.width + 20) p.x = -20;
      
      // Soft pulsing glow
      const glow = Math.sin(p.pulse) * 0.25 + 0.75;
      const currentOpacity = p.opacity * glow;
      
      // Create soft, blurry particle
      const gradient = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.size * 4);
      gradient.addColorStop(0, `rgba(${p.r}, ${p.g}, ${p.b}, ${currentOpacity})`);
      gradient.addColorStop(0.4, `rgba(${p.r}, ${p.g}, ${p.b}, ${currentOpacity * 0.5})`);
      gradient.addColorStop(1, 'transparent');
      
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size * 4, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
    });
    
    requestAnimationFrame(animate);
  }
  
  animate();
}

/* ============================================
   GOLDEN FLAKES - Soft sunlit dust
   ============================================ */
function initGoldenFlakes() {
  const container = document.getElementById('flakes');
  const flakeCount = 15; // Fewer, more elegant
  
  for (let i = 0; i < flakeCount; i++) {
    const flake = document.createElement('div');
    flake.className = 'flake';
    
    const size = 3 + Math.random() * 5;
    const left = 20 + Math.random() * 60; // Concentrate in center area
    const delay = Math.random() * 20;
    const duration = 15 + Math.random() * 15; // Slower, more graceful
    
    // Vary the warmth of each flake
    const warmth = Math.random();
    let bg;
    if (warmth < 0.33) {
      bg = 'radial-gradient(circle, rgba(255, 230, 180, 0.7) 0%, rgba(255, 200, 120, 0.3) 40%, transparent 70%)';
    } else if (warmth < 0.66) {
      bg = 'radial-gradient(circle, rgba(255, 210, 140, 0.6) 0%, rgba(245, 180, 100, 0.25) 40%, transparent 70%)';
    } else {
      bg = 'radial-gradient(circle, rgba(255, 200, 100, 0.5) 0%, rgba(245, 166, 35, 0.2) 40%, transparent 70%)';
    }
    
    flake.style.cssText = `
      left: ${left}%;
      width: ${size}px;
      height: ${size}px;
      background: ${bg};
      animation-delay: ${delay}s;
      animation-duration: ${duration}s;
      filter: blur(${0.5 + Math.random()}px);
    `;
    
    container.appendChild(flake);
  }
}

/* ============================================
   NAVIGATION & PAGE TRANSITIONS
   ============================================ */
let isTransitioning = false;

function initNavigation() {
  // 首页单独文件 - 导航暂时禁用

function switchPage(pageName) {
  if (isTransitioning) return;
  
  const currentPage = document.querySelector('.page.active');
  const targetPage = document.getElementById(`page-${pageName}`);
  
  if (!targetPage || currentPage === targetPage) return;
  
  isTransitioning = true;
  
  // Update nav
  document.querySelectorAll('.nav-item').forEach(item => {
    item.classList.toggle('active', item.dataset.page === pageName);
  });
  
  // Transition effect
  const transition = document.getElementById('pageTransition');
  
  // Page leave animation
  currentPage.classList.add('leaving');
  
  setTimeout(() => {
    currentPage.classList.remove('active', 'leaving');
    targetPage.classList.add('active', 'entering');
    
    setTimeout(() => {
      targetPage.classList.remove('entering');
      isTransitioning = false;
      
      // Init page-specific effects
      if (pageName === 'home') {
        initStats();
        initLineChart();
      }
    }, 600);
  }, 400);
}

window.switchPage = switchPage;

/* ============================================
   MY PAGE FUNCTIONALITY (我的)
   ============================================ */
function initMyPage() {
  // Orbit Ring Animation
  const canvas = document.getElementById('orbitRingCanvas');
  if (canvas) {
    const ctx = canvas.getContext('2d');
    const dpr = window.devicePixelRatio || 1;
    canvas.width = 100 * dpr;
    canvas.height = 100 * dpr;
    ctx.scale(dpr, dpr);
    
    const centerX = 50;
    const centerY = 50;
    const radius = 38;
    
    // Particles
    const particles = [];
    const particleCount = 20;
    
    for (let i = 0; i < particleCount; i++) {
      particles.push({
        angle: (Math.PI * 2 / particleCount) * i + Math.random() * 0.5,
        speed: 0.008 + Math.random() * 0.006,
        size: 1 + Math.random() * 2,
        opacity: 0.3 + Math.random() * 0.7,
        fadeSpeed: 0.01 + Math.random() * 0.02
      });
    }
    
    function drawOrbitRing() {
      ctx.clearRect(0, 0, 100, 100);
      
      // Draw ring
      ctx.beginPath();
      ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
      ctx.strokeStyle = 'rgba(245, 166, 35, 0.3)';
      ctx.lineWidth = 2;
      ctx.stroke();
      
      // Draw and update particles
      particles.forEach(p => {
        p.angle += p.speed;
        p.opacity += p.fadeSpeed;
        
        if (p.opacity > 1 || p.opacity < 0.2) {
          p.fadeSpeed *= -1;
        }
        
        const x = centerX + Math.cos(p.angle) * radius;
        const y = centerY + Math.sin(p.angle) * radius;
        
        // Glow
        const gradient = ctx.createRadialGradient(x, y, 0, x, y, p.size * 3);
        gradient.addColorStop(0, `rgba(245, 166, 35, ${p.opacity})`);
        gradient.addColorStop(0.5, `rgba(245, 166, 35, ${p.opacity * 0.3})`);
        gradient.addColorStop(1, 'transparent');
        
        ctx.beginPath();
        ctx.arc(x, y, p.size * 3, 0, Math.PI * 2);
        ctx.fillStyle = gradient;
        ctx.fill();
        
        // Core
        ctx.beginPath();
        ctx.arc(x, y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = `rgba(255, 220, 150, ${p.opacity})`;
        ctx.fill();
      });
      
      requestAnimationFrame(drawOrbitRing);
    }
    
    drawOrbitRing();
  }
  
  // Invite Modal
  const openBtn = document.getElementById('openInviteModal');
  const modal = document.getElementById('inviteModal');
  const closeBtn = document.getElementById('closeInviteModal');
  const closeBtn2 = document.getElementById('closeInviteBtn');
  const copyBtn = document.getElementById('copyInviteCode');
  const codeEl = document.getElementById('inviteCode');
  
  // Generate random 6-digit code
  function generateCode() {
    return Math.floor(100000 + Math.random() * 900000).toString();
  }
  
  if (openBtn && modal) {
    openBtn.addEventListener('click', () => {
      codeEl.textContent = generateCode();
      modal.classList.add('show');
    });
  }
  
  if (closeBtn && modal) {
    closeBtn.addEventListener('click', () => {
      modal.classList.remove('show');
    });
  }
  
  if (closeBtn2 && modal) {
    closeBtn2.addEventListener('click', () => {
      modal.classList.remove('show');
    });
  }
  
  if (copyBtn && codeEl) {
    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(codeEl.textContent).then(() => {
        const originalText = copyBtn.querySelector('span').textContent;
        copyBtn.querySelector('span').textContent = '已复制';
        setTimeout(() => {
          copyBtn.querySelector('span').textContent = originalText;
        }, 1500);
      });
    });
  }
  
  // Close on backdrop click
  if (modal) {
    modal.querySelector('.invite-modal-backdrop').addEventListener('click', () => {
      modal.classList.remove('show');
    });
  }
  
  // Transfer Coming Soon Modal
  const transferOpenBtn = document.getElementById('openTransferModal');
  const transferModal = document.getElementById('transferComingModal');
  const transferCloseBtn = document.getElementById('closeTransferModal');
  
  if (transferOpenBtn && transferModal) {
    transferOpenBtn.addEventListener('click', () => {
      transferModal.classList.add('show');
    });
  }
  
  if (transferCloseBtn && transferModal) {
    transferCloseBtn.addEventListener('click', () => {
      transferModal.classList.remove('show');
    });
  }
  
  // Close on backdrop click
  if (transferModal) {
    transferModal.querySelector('.coming-modal-backdrop').addEventListener('click', () => {
      transferModal.classList.remove('show');
    });
  }
}

/* ============================================
   FUND PAGE FUNCTIONALITY (基金)
   ============================================ */
function initFundPage() {
  const yieldCanvas = document.getElementById('yieldRingCanvas');
  const yieldValueEl = document.getElementById('totalYieldValue');
  
  if (!yieldCanvas) return;
  
  const ctx = yieldCanvas.getContext('2d');
  const centerX = 50;
  const centerY = 50;
  const radius = 38;
  
  // Animation state
  let animationFrame = 0;
  let particles = [];
  
  // Create particles
  for (let i = 0; i < 20; i++) {
    particles.push({
      angle: Math.random() * Math.PI * 2,
      speed: 0.005 + Math.random() * 0.01,
      radius: radius - 5 + Math.random() * 10,
      size: 1 + Math.random() * 2,
      opacity: 0.3 + Math.random() * 0.7
    });
  }
  
  function drawYieldRing() {
    ctx.clearRect(0, 0, 100, 100);
    animationFrame++;
    
    // Outer glow
    const glowGradient = ctx.createRadialGradient(centerX, centerY, radius - 10, centerX, centerY, radius + 15);
    glowGradient.addColorStop(0, 'rgba(245, 166, 35, 0)');
    glowGradient.addColorStop(0.5, 'rgba(245, 166, 35, 0.1)');
    glowGradient.addColorStop(1, 'rgba(245, 166, 35, 0)');
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius + 10, 0, Math.PI * 2);
    ctx.fillStyle = glowGradient;
    ctx.fill();
    
    // Background ring
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
    ctx.strokeStyle = 'rgba(245, 166, 35, 0.1)';
    ctx.lineWidth = 4;
    ctx.stroke();
    
    // Animated gradient ring
    const gradient = ctx.createLinearGradient(0, 0, 100, 100);
    const hueShift = (animationFrame * 0.5) % 360;
    gradient.addColorStop(0, `hsla(${40 + Math.sin(animationFrame * 0.02) * 10}, 90%, 55%, 0.8)`);
    gradient.addColorStop(0.5, `hsla(${35 + Math.cos(animationFrame * 0.03) * 10}, 85%, 50%, 0.9)`);
    gradient.addColorStop(1, `hsla(${45 + Math.sin(animationFrame * 0.025) * 10}, 95%, 60%, 0.8)`);
    
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, -Math.PI / 2, -Math.PI / 2 + Math.PI * 2);
    ctx.strokeStyle = gradient;
    ctx.lineWidth = 4;
    ctx.lineCap = 'round';
    ctx.stroke();
    
    // Animated particles
    particles.forEach(p => {
      p.angle += p.speed;
      const x = centerX + Math.cos(p.angle) * p.radius;
      const y = centerY + Math.sin(p.angle) * p.radius;
      const pulse = 0.5 + 0.5 * Math.sin(animationFrame * 0.05 + p.angle);
      
      ctx.beginPath();
      ctx.arc(x, y, p.size * pulse, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(245, 166, 35, ${p.opacity * pulse})`;
      ctx.fill();
    });
    
    // Inner glow pulse
    const innerPulse = 0.5 + 0.5 * Math.sin(animationFrame * 0.03);
    const innerGlow = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, radius - 5);
    innerGlow.addColorStop(0, `rgba(245, 166, 35, ${0.05 * innerPulse})`);
    innerGlow.addColorStop(1, 'rgba(245, 166, 35, 0)');
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius - 5, 0, Math.PI * 2);
    ctx.fillStyle = innerGlow;
    ctx.fill();
    
    requestAnimationFrame(drawYieldRing);
  }
  
  drawYieldRing();
  
  // Main Tabs: 产品列表 | 我的持仓
  const mainTabs = document.querySelectorAll('.fund-main-tab');
  const productsContent = document.getElementById('fund-products');
  const holdingsContent = document.getElementById('fund-holdings');
  
  mainTabs.forEach(tab => {
    tab.addEventListener('click', () => {
      mainTabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      
      const target = tab.dataset.fundMain;
      if (target === 'products') {
        productsContent.style.display = 'block';
        holdingsContent.style.display = 'none';
      } else {
        productsContent.style.display = 'none';
        holdingsContent.style.display = 'block';
      }
    });
  });
  
  // Product Cards Selection
  const poolCards = document.querySelectorAll('.fund-pool-card');
  const depositTitle = document.getElementById('depositTitle');
  const depositRateNum = document.getElementById('depositRateNum');
  const lockPeriodEl = document.getElementById('depositLockPeriod');
  
  let currentProductType = 'flexible';
  
  const productData = {
    flexible: { name: '活期', rate: '43%', lock: '随存随取', taxRate: 0.02, taxDesc: '活期离场税: 2% (本金+收益)' },
    fixed: { name: '定期', rate: '53%', lock: '90 天', taxRate: 0.50, taxDesc: '定期离场税: 50% (仅本金)' }
  };
  
  poolCards.forEach(card => {
    card.addEventListener('click', () => {
      poolCards.forEach(c => c.classList.remove('selected'));
      card.classList.add('selected');
      
      currentProductType = card.dataset.fundType;
      const product = productData[currentProductType];
      
      // Update deposit section
      depositTitle.textContent = product.name;
      depositRateNum.textContent = product.rate;
      lockPeriodEl.textContent = product.lock;
    });
  });
  
  // Deposit functionality
  const depositInput = document.getElementById('fundDepositInput');
  const depositMaxBtn = document.getElementById('fundDepositMaxBtn');
  const depositBtn = document.getElementById('fundDepositBtn');
  const depositError = document.getElementById('fundDepositError');
  const mockBalance = 99970.71;
  
  depositMaxBtn.addEventListener('click', () => {
    depositInput.value = mockBalance;
    depositError.textContent = '';
    depositBtn.disabled = false;
  });
  
  depositInput.addEventListener('input', () => {
    const value = parseFloat(depositInput.value) || 0;
    if (value > mockBalance) {
      depositError.textContent = '余额不足';
      depositBtn.disabled = true;
    } else if (value <= 0) {
      depositError.textContent = '';
      depositBtn.disabled = true;
    } else {
      depositError.textContent = '';
      depositBtn.disabled = false;
    }
  });
  
  depositBtn.addEventListener('click', () => {
    const value = parseFloat(depositInput.value) || 0;
    if (value > 0 && value <= mockBalance) {
      alert(`成功存入 ${value} BOT 到${productData[currentProductType].name}`);
      depositInput.value = '';
      depositBtn.disabled = true;
    }
  });
  
  // Withdraw Modal
  const withdrawModal = document.getElementById('fundWithdrawModal');
  const modalClose = document.getElementById('fundModalClose');
  const modalBackdrop = document.getElementById('fundModalBackdrop');
  const withdrawTypeLabel = document.getElementById('withdrawTypeLabel');
  const withdrawAmount = document.getElementById('withdrawAmount');
  const withdrawHint = document.getElementById('withdrawHint');
  const withdrawReceive = document.getElementById('withdrawReceive');
  const withdrawTaxNotice = document.getElementById('withdrawTaxNotice');
  const withdrawConfirmBtn = document.getElementById('fundWithdrawConfirmBtn');
  
  // Withdraw button click handlers
  document.querySelectorAll('.holding-withdraw-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const type = btn.dataset.type;
      const principal = parseFloat(btn.dataset.principal);
      const current = parseFloat(btn.dataset.current);
      const product = productData[type];
      
      withdrawModal.classList.add('show');
      
      if (type === 'flexible') {
        // 活期: 本金+收益, 2%税

        withdrawTypeLabel.textContent = '活期持仓';
        withdrawAmount.textContent = current.toFixed(4);
        withdrawHint.textContent = '本金 + 收益';

        withdrawTaxNotice.querySelector('span').textContent = product.taxDesc;
      } else {
        // 定期: 仅本金, 50%税 (提前提取)
        const afterTax = principal * (1 - product.taxRate);
        
        withdrawTypeLabel.textContent = '定期持仓 (提前提取)';
        withdrawAmount.textContent = principal.toFixed(4);
        withdrawHint.textContent = '仅本金 (无收益)';
        withdrawReceive.textContent = afterTax.toFixed(4);
        withdrawTaxNotice.querySelector('span').textContent = product.taxDesc;
      }
    });
  });
  
  function closeModal() {
    withdrawModal.classList.remove('show');
  }
  
  if (modalClose) modalClose.addEventListener('click', closeModal);
  if (modalBackdrop) modalBackdrop.addEventListener('click', closeModal);
  
  if (withdrawConfirmBtn) {
    withdrawConfirmBtn.addEventListener('click', () => {
      alert('提取成功！BOT已转入资金账户');
      closeModal();
    });
  }
}
